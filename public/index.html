<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conserte o Seu País</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conserte o Seu País</h1>
        <p class="subtitle">Nunca deixe de cobrar políticos! Lembre-se: os dados aqui são de fontes oficiais.</p>
    </header>

    <main>
        <section id="search-section">
            <h2>Busque por um político</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Digite o nome, cargo ou cidade...">
                <button id="search-btn">Buscar</button>
            </div>
            <div class="shortcuts">
                <button class="shortcut-btn" data-query="Prefeito da minha cidade">Prefeito da minha cidade</button>
                <button class="shortcut-btn" data-query="Deputados estaduais">Deputados estaduais</button>
            </div>
        </section>

        <section id="results-section">
            <h2>Resultados</h2>
            <div id="results-container">
                <!-- Resultados da busca serão inseridos aqui -->
            </div>
        </section>
    </main>

    <!-- Modal de "Cobrar" -->
    <div id="cobrar-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enviar Mensagem</h2>
            <p>Político: <span id="modal-politician-name"></span></p>
            <div class="message-templates">
                <button class="template-btn" data-tone="brando">Brando</button>
                <button class="template-btn" data-tone="firme">Firme</button>
                <button class="template-btn" data-tone="urgente">Urgente</button>
            </div>
            <textarea id="message-textarea" rows="8" placeholder="Sua mensagem..."></textarea>
            <div class="send-options">
                <button id="send-whatsapp-btn">Enviar via WhatsApp</button>
                <button id="send-email-btn">Enviar via E-mail</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Dados atualizados em: <span id="data-update-date">--/--/----</span>. Fontes públicas.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
